<!DOCTYPE html>
<html>
    <body>
    <header>
        <title>Registro</title>
        <h1>Bienvenido a la pagina de registro</h1>
    </header>
    <div id="registro">
        <form action="./register.html" method="post">
            <label for="name">Introduzca su nombre</label>
        <br>
            <input type="text" name="name" id="name">
        <br>
            <label for="lastname">Introduzca su apellido</label>
        <br>
            <input type="text" name="lastname" id="lastname">
        <br>
            <label for="age">Introduzca su edad</label>
        <br>
            <input type="number" name="age" id="age" step="1">
        <br>
            <label>Introduzca su estado Civil</label>
        <br>
            <input type="radio" id="soltero" name="estado">
            <label for="soltero">Soltero/a</label>
            <input type="radio" id="casado" name="estado">
            <label for="casado">Casado/a</label>
            <input type="radio" id="viuda" name="estado">
            <label for="viuda">Viudo/a</label>
        <br>
            <label for="user">Introduzca su nombre de usuario</label>
        <br>
            <input type="text" name="user" id="user">
        <br>
            <label for="password">Introduzca su clave - Maximo 10 caracteres</label>
        <br>
            <input type="password" name="password" id="password" max="10">
        <br>
            <label for="correo">Introduzca su correo electronico</label>
        <br>
            <input type="text" name="correo" id="correo">
        <br>
        </form>
            <a href="login.html">
                <input type="submit" value="Crear">
            </a>
    </div>
    </body>
</html>
